
<div class="edit-form">
    <h2 style="text-align: center;">Edit Record</h2>
    <form (submit)="saveChanges()" class="form-container">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="item.id" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="item.name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mob" [(ngModel)]="item.mobile" required>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
